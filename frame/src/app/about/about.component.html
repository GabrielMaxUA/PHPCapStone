
<section class="about">
  <div class="text-center">
    <img [src]="imageUrl" alt="" *ngIf="imageUrl">

    <div *ngIf="isUploading" class="loading-icon d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </div>
 
  <div class="bio" [innerHTML]="bioText"></div>
</section>

<div *ngIf="user?.type === 'admin'" class="admin">
  <!-- Bio Edit -->
  <textarea [(ngModel)]="bioText" class="bio"></textarea>
  <!-- Image Upload -->
  <div class="filePick">
    <input type="file" (change)="onFileSelected($event)" />
  
  <button (click)="submitBio()">Submit</button>
</div>
</div>
