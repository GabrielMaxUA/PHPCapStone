
<div class="form-content text-center">
  
  <form #f="ngForm" class="m-4" (submit)="login(f)">
    
    <div class="labs">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ngModel
        #email="ngModel"
        required
      /> 
      <div *ngIf="status === 'blocked'" class="error text-center">{{ success }}</div>
      <div *ngIf="email.invalid && email.touched" class="error">Email is required</div>
      <div *ngIf="formErrors.email" class="error">{{ formErrors.email }}</div>
    </div>

    <div class="labs">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        ngModel
        #password="ngModel"
        required
      />
      <div *ngIf="password.invalid && password.touched" class="error">Password is required</div>
      <div *ngIf="formErrors.password" class="error">{{ formErrors.password }}</div>
    </div>

      <button class="btn" type="submit" [disabled]="f.invalid">Login</button>
      
  </form>
  <div class="link">
    <h3>Not a member yet?</h3>
    <a routerLink="/register">Register</a>
  </div>
</div>
