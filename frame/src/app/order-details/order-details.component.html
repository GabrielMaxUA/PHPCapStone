<div class="border text-center border-black p-2">
  <h3>Order Details #{{orderNumber}}</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderItems">
          <td>
            <img 
              [src]="item.imageLow" 
              [alt]="'Product Image'"
              style="max-width: 100px; height: auto;"
              (click)="toggleImage(item)"
            >
          </td>
          <td>${{item.price}}</td>
          <td>{{item.status}}</td>
          
        </tr>
        <tr *ngIf="!orderItems.length">
          <td colspan="3">No items found for this order.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <button class="btn btn-secondary" (click)="goBack()">Back to Orders</button>
  </div>
</div>
